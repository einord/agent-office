# Backend server - runs on the central server
# CLI clients connect to this from their own machines

name: agent-office-server
services:
  backend:
    container_name: web-server
    image: ghcr.io/einord/agent-office/backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3100:3100"
      - "3101:3101"
    volumes:
      - ./backend/config.json:/app/config.json:ro
    restart: unless-stopped
