# Nginx configuration for Agent Office Web UI
# Serves Godot Web export and proxies API/WebSocket to backend

server {
    listen 80;
    server_name _;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Required headers for Godot 4 Web export
    # SharedArrayBuffer requires cross-origin isolation
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/wasm;
    gzip_min_length 1000;

    # Serve static Godot files
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(wasm|pck|js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
            # Re-add COOP/COEP headers (they don't inherit into nested locations)
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
        }
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:3100/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket connections to backend
    location /ws {
        proxy_pass http://backend:3101;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
