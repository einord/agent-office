name: Release Publish

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: npm-publish
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter agent-office build

      - name: Publish to npm with provenance
        working-directory: cli
        run: npm publish --access public
        env:
          NPM_CONFIG_PROVENANCE: true

  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: agent-office-linux-x64
          - os: macos-latest
            target: macos-x64
            artifact: agent-office-macos-x64
          - os: macos-latest
            target: macos-arm64
            artifact: agent-office-macos-arm64
          - os: windows-latest
            target: win-x64
            artifact: agent-office-win-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter agent-office build

      - name: Build binary
        run: |
          cd cli
          npx pkg . --target node20-${{ matrix.target }} --output ../dist-bin/${{ matrix.artifact }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-bin/${{ matrix.artifact }}
