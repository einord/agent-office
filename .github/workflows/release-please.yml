name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-binaries:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: agent-office-linux-x64
          - os: macos-latest
            target: macos-x64
            artifact: agent-office-macos-x64
          - os: macos-latest
            target: macos-arm64
            artifact: agent-office-macos-arm64
          - os: windows-latest
            target: win-x64
            artifact: agent-office-win-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter agent-office build

      - name: Build binary
        run: |
          cd cli
          npx @yao-pkg/pkg . --target node22-${{ matrix.target }} --output ../dist-bin/${{ matrix.artifact }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: dist-bin/${{ matrix.artifact }}

  build-backend:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm --filter agent-office-backend build

      - name: Create release package
        run: |
          cd backend
          mkdir -p ../dist-backend/agent-office-backend
          cp -r dist ../dist-backend/agent-office-backend/
          cp package.json ../dist-backend/agent-office-backend/
          cp config.json ../dist-backend/agent-office-backend/config.example.json
          cd ../dist-backend
          tar -czvf agent-office-backend.tar.gz agent-office-backend

      - name: Upload backend to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: dist-backend/agent-office-backend.tar.gz

  build-docker:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=${{ needs.release-please.outputs.tag_name }}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major_minor=${VERSION%.*}" >> $GITHUB_OUTPUT

      - name: Build and push CLI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cli/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/cli:latest
            ghcr.io/${{ github.repository }}/cli:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/cli:${{ steps.version.outputs.major_minor }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/backend:${{ steps.version.outputs.major_minor }}

      - name: Build and push Web UI image
        uses: docker/build-push-action@v6
        with:
          context: ./gui
          file: gui/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            GODOT_VERSION=4.6
            BUILD_TIMESTAMP=${{ github.run_number }}-${{ github.sha }}
          tags: |
            ghcr.io/${{ github.repository }}/web-ui:latest
            ghcr.io/${{ github.repository }}/web-ui:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/web-ui:${{ steps.version.outputs.major_minor }}
